version: '3.9'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mc-dicri-db
    environment:
      SA_PASSWORD: "7J((s&53qG7"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - mssqldata:/var/opt/mssql
      - ./mssqldb/script_inicio.sql:/tmp/script_inicio.sql
      - ./mssqldb/init-db.sh:/tmp/init-db.sh

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mc-dicri-api
    depends_on:
      - db
    ports:
      - "4000:4000"

  front:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mc-dicri-front
    depends_on:
      - api
    ports:
      - "8080:80"

volumes:
  mssqldata:
