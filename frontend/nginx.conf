server {
    listen 80;

    server_name _;

    root /usr/share/nginx/html;

    index index.html index.htm;

    # Manejo de rutas en React
    location / {
        try_files $uri /index.html;
    }

    # Archivos est√°ticos
    location /static/ {
        expires 1y;
        access_log off;
    }

    # Opcional: gzip para mejorar performance
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml+rss application/xml image/svg+xml;
    gzip_min_length 256;
}
